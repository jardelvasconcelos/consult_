<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/components/formularios.css">
    <title>Formulários de Cadastro</title>
</head>

<body>
    <header>
        <!-- <span>Cadastro</span> -->
    </header>
    <main>
        <h1>Cadastro de Máquinas</h1>
        <form action="">
            <select name="" id="" class="input">
                <option value="" class="value-select">Selecione a fábrica</option>
                <option value="">Fábrica 1</option>
                <option value="">Fábrica 2</option>
            </select>
            <select name="equipamentos" id="" class="input">
                <option value="" class="value-select">Selecione o equipamento</option>
                <option value="">FoamMelt</option>
                <option value="">AltaBlue</option>
                <option value="">Mesa</option>
                <option value="">AltaTouch</option>
                <option value="">SureFoam</option>
                <option value="">Booster</option>
                <option value="">Gerador de Nitrogênio</option>
            </select>
            <select name="" id="" class="input">
                <option value="" class="value-select">Selecione a linha</option>
                    <option value="">L1</option>
                    <option value="">L2</option>
                    <option value="">L3</option>
                    <option value="">L4</option>
                    <option value="">L5</option>  
            </select>
            <select name="" id="" class="input">
                <option value="" class="value-select">Selecione o segmento</option>
                <option value="">Gabinetes</option>
                <option value="">Portas</option>
            </select>

            <div>
                <label for="">Número de Série</label>
                <input type="text" class="input" placeholder="Digite o número de série" required>
            </div>
            <div class="secao-datanascimento">
                <label for="">Data</label>
                <input type="date" class="input" max="2052-12-31">
            </div>
            <div>
                <label for="">Observação</label>
                <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
            </div>
            <div class="secao-button-position">
                <button class="secao-button">
                    <img src="image/icon-buttom.png" alt="">
                    Cadastrar
                </button>
            </div>
        </form>
    </main>

</body>

</html>
